<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <div th:insert="~{fragment :: locale}"></div>

    <form th:action="@{/login}" method="post">
        <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <div style="color: #b03e3e" th:if="${param.error}">
            Bad credentials
        </div>
        <label for="username"><span th:text="#{login.username}">Username:</span></label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password"><span th:text="#{login.password}">Password:</span></label>
        <input type="password" name="password" id="password">
        <br>
        <button type="submit">Login</button>
    </form>
<div>
    <span>Login with:</span>
    <a href="/oauth2/authorization/google">Google</a>
</div>
<form action="/users/registration" method="get">
    <button type="submit">Register</button>
</form>

</body>
</html>
